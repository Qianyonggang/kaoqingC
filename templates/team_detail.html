{% extends 'base.html' %}
{% block title %}团队员工维护{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">团队：{{ team.name }}（员工维护）</h4>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('teams') }}">返回团队列表</a>
    <a class="btn btn-success" href="{{ url_for('team_attendance', team_id=team.id) }}">进入团队考勤</a>
  </div>
</div>
<div class="row g-3">
  <div class="col-lg-4">
    <div class="card p-3">
      <h5>在当前团队新增员工</h5>
      <form method="post">
        <div class="mb-2"><label class="form-label">姓名</label><input class="form-control" name="name" required></div>
        <div class="mb-2"><label class="form-label">联系方式</label><input class="form-control" name="phone" required></div>
        <div class="mb-2"><label class="form-label">银行卡号</label><input class="form-control" name="bank_account" required></div>
        <div class="mb-2"><label class="form-label">单日工资</label><input class="form-control" name="daily_salary" type="number" step="0.01" required></div>
        <button class="btn btn-primary">新增员工</button>
      </form>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card p-3">
      <h5>团队员工列表</h5>
      <form method="get" class="mb-3">
        <div class="input-group">
          <input name="q" class="form-control" placeholder="按姓名/电话搜索员工" value="{{ query_text }}">
          <button class="btn btn-outline-secondary">搜索</button>
        </div>
      </form>

      <div class="d-flex flex-column gap-2">
        {% for e in members %}
          <div class="border rounded p-2">
            <form method="post" action="{{ url_for('team_employee_update', team_id=team.id, employee_id=e.id) }}" class="row g-2 align-items-center">
              <div class="col-md-2"><input class="form-control form-control-sm" name="name" value="{{ e.name }}" required></div>
              <div class="col-md-3"><input class="form-control form-control-sm" name="phone" value="{{ e.phone }}" required></div>
              <div class="col-md-3"><input class="form-control form-control-sm" name="bank_account" value="{{ e.bank_account }}" required></div>
              <div class="col-md-2"><input class="form-control form-control-sm" name="daily_salary" type="number" step="0.01" value="{{ e.daily_salary }}" required></div>
              <div class="col-md-2"><button class="btn btn-sm btn-outline-primary w-100">保存</button></div>
            </form>
            <form method="post" action="{{ url_for('team_employee_delete', team_id=team.id, employee_id=e.id) }}" class="mt-2" onsubmit="return confirm('确定执行删除/移除？')">
              <button class="btn btn-sm btn-outline-danger">删除/移除</button>
            </form>
          </div>
        {% else %}
          <div class="text-muted">暂无员工</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
