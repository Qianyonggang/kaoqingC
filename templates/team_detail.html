{% extends 'base.html' %}
{% block title %}团队员工维护{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">团队：{{ team.name }}（员工维护）</h4>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('teams') }}">返回团队列表</a>
    <a class="btn btn-success" href="{{ url_for('team_attendance', team_id=team.id) }}">进入团队考勤</a>
  </div>
</div>
<div class="row g-3">
  <div class="col-lg-5">
    <div class="card p-3 mb-3">
      <h5>新增员工到当前团队</h5>
      <ul class="nav nav-tabs mb-3" role="tablist">
        <li class="nav-item"><button class="nav-link {% if not existing_q %}active{% endif %}" data-bs-toggle="tab" data-bs-target="#newEmp" type="button">新增员工</button></li>
        <li class="nav-item"><button class="nav-link {% if existing_q %}active{% endif %}" data-bs-toggle="tab" data-bs-target="#existingEmp" type="button">添加原有员工</button></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade {% if not existing_q %}show active{% endif %}" id="newEmp">
          <form method="post">
            <input type="hidden" name="add_mode" value="new_employee">
            <div class="mb-2"><label class="form-label">员工姓名（公司内唯一）</label><input class="form-control" name="name" required></div>
            <div class="mb-2"><label class="form-label">单日工资</label><input class="form-control" name="daily_salary" type="number" min="0" step="0.01" required></div>
            <div class="mb-2">
              <label class="form-label d-block">是否为临时用工（默认：否）</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_temp_worker" id="tempNo" value="0" checked>
                <label class="form-check-label" for="tempNo">否</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_temp_worker" id="tempYes" value="1">
                <label class="form-check-label" for="tempYes">是</label>
              </div>
              <div class="form-text">若选择“是”，保存时自动命名为：姓名-临-{{ team.name }}</div>
            </div>
            <button class="btn btn-primary">新增员工</button>
          </form>
        </div>
        <div class="tab-pane fade {% if existing_q %}show active{% endif %}" id="existingEmp">
          <form method="get" class="mb-2">
            <div class="input-group">
              <input type="hidden" name="q" value="{{ query_text }}">
              <input name="existing_q" class="form-control" placeholder="搜索现有员工（姓名）" value="{{ existing_q }}">
              <button class="btn btn-outline-secondary">搜索</button>
            </div>
          </form>
          <form method="post">
            <input type="hidden" name="add_mode" value="existing">
            <div class="mb-2">
              <label class="form-label">从现有员工中选择</label>
              <select class="form-select" name="existing_employee_id" required>
                <option value="">请选择员工</option>
                {% for e in available_employees %}
                  <option value="{{ e.id }}">{{ e.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button class="btn btn-outline-primary">添加到当前团队</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="card p-3">
      <h5>团队员工列表</h5>
      <form method="get" class="mb-3">
        <div class="input-group">
          <input type="hidden" name="existing_q" value="{{ existing_q }}">
          <input name="q" class="form-control" placeholder="按姓名搜索员工" value="{{ query_text }}">
          <button class="btn btn-outline-secondary">搜索</button>
        </div>
      </form>

      <div class="d-flex flex-column gap-2">
        {% for e in members %}
          <div class="border rounded p-2">
            <form method="post" action="{{ url_for('team_employee_update', team_id=team.id, employee_id=e.id) }}" class="row g-2 align-items-center">
              <div class="col-md-6"><input class="form-control form-control-sm" name="name" value="{{ e.name }}" required></div>
              <div class="col-md-6"><input class="form-control form-control-sm" name="daily_salary" type="number" step="0.01" value="{{ e.daily_salary }}" required></div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary">保存</button>
            </form>
                <form method="post" action="{{ url_for('team_employee_delete', team_id=team.id, employee_id=e.id) }}" onsubmit="return confirm('确定执行删除/移除？')">
                  <button class="btn btn-sm btn-outline-danger">删除/移除</button>
                </form>
              </div>
          </div>
        {% else %}
          <div class="text-muted">暂无员工</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
